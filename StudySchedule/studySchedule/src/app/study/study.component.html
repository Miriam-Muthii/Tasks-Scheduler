<div class="study">
  <h1>Generate Study Schedule</h1>
  <form (ngSbmit)="addTask(taskForm.value)" #taskForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Task Name" name="name" required ngModel />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        placeholder="Start Date"
        name="date"
        required
        ngModel
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [ngxMatTimepicker]="startTime"
        placeholder="Start Time"
        name="startTime"
        required
        ngModel
      />
      <ngx-mat-timepicker #startTime></ngx-mat-timepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [ngxMatTimepicker]="endTime"
        placeholder="End Time"
        name="endTime"
        required
        ngModel
      />
      <ngx-mat-timepicker #endTime></ngx-mat-timepicker>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Add Task</button>
  </form>

  <div class="task-list">
    <h2>Added Tasks</h2>
    <ul>
      <li *ngFor="let task of task">{{ task.name }} - {{ task.date }} ({{ task.startTime }} - {{ task.endTime }})</li>
    </ul>
  </div>

  <button mat-raised-button (click)="generateSchedule()" color="accent">Download Schedule</button>


<table mat-table [dataSource]="task">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task Name </th>
    <td mat-cell *matCellDef="let task"> {{ task.name }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let task"> {{ task.startTime }} </td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let task"> {{ task.endTime }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
